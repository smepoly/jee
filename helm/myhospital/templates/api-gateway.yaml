apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.apiGateway.replicas }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: "{{ .Values.dockerNamespace }}/api-gateway:{{ .Values.imageTag }}"
        ports:
        - containerPort: 8888
        env:
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: eureka-config
              key: EUREKA_SERVER_URL
        resources:
          requests:
            memory: "{{ .Values.apiGateway.resources.requests.memory }}"
            cpu: "{{ .Values.apiGateway.resources.requests.cpu }}"
          limits:
            memory: "{{ .Values.apiGateway.resources.limits.memory }}"
            cpu: "{{ .Values.apiGateway.resources.limits.cpu }}"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8888
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8888
    targetPort: 8888
  type: LoadBalancer
