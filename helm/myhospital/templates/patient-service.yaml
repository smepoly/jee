apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: patient-mysql
  namespace: {{ .Values.namespace }}
spec:
  serviceName: "patient-mysql"
  replicas: 1
  selector:
    matchLabels:
      app: patient-mysql
  template:
    metadata:
      labels:
        app: patient-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: "{{ .Values.patientService.database.name }}"
        resources:
          requests:
            memory: "{{ .Values.patientService.database.resources.requests.memory }}"
            cpu: "{{ .Values.patientService.database.resources.requests.cpu }}"
          limits:
            memory: "{{ .Values.patientService.database.resources.limits.memory }}"
            cpu: "{{ .Values.patientService.database.resources.limits.cpu }}"
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.patientService.database.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: patient-mysql
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: patient-mysql
  ports:
  - port: 3306
    targetPort: 3306
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.patientService.replicas }}
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: "{{ .Values.dockerNamespace }}/patient-service:{{ .Values.imageTag }}"
        ports:
        - containerPort: 8085
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://patient-mysql:3306/{{ .Values.patientService.database.name }}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: eureka-config
              key: EUREKA_SERVER_URL
        resources:
          requests:
            memory: "{{ .Values.patientService.resources.requests.memory }}"
            cpu: "{{ .Values.patientService.resources.requests.cpu }}"
          limits:
            memory: "{{ .Values.patientService.resources.limits.memory }}"
            cpu: "{{ .Values.patientService.resources.limits.cpu }}"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8085
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8085
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: patient-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: patient-service
  ports:
  - port: 8085
    targetPort: 8085
  type: ClusterIP
