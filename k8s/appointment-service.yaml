# Appointment MySQL Database
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: appointment-mysql
  namespace: myhospital
spec:
  serviceName: appointment-mysql
  replicas: 1
  selector:
    matchLabels:
      app: appointment-mysql
  template:
    metadata:
      labels:
        app: appointment-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          value: "appointmentdb"
        volumeMounts:
        - name: appointment-mysql-storage
          mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: appointment-mysql-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-mysql
  namespace: myhospital
spec:
  clusterIP: None
  selector:
    app: appointment-mysql
  ports:
  - port: 3306
    targetPort: 3306
---
# Appointment Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  namespace: myhospital
  labels:
    app: appointment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
    spec:
      containers:
      - name: appointment-service
        image: sabri74155/appointment-service:latest
        ports:
        - containerPort: 8087
        env:
        - name: SPRING_APPLICATION_NAME
          value: "appointment-service"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: eureka-config
              key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://appointment-mysql:3306/appointmentdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8087
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-service
  namespace: myhospital
spec:
  type: ClusterIP
  selector:
    app: appointment-service
  ports:
  - port: 8087
    targetPort: 8087
    protocol: TCP
