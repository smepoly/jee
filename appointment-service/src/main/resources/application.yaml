server:
  port: 8087
spring:
  application:
    name: appointment-service

  datasource:
    url: jdbc:mysql://localhost:3306/appointment_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
